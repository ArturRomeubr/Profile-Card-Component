<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Mentor | Profile Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-background">
          <img src="assets/images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="card-content">
          <div class="profile-image">
            <img src="assets/images/image-victor.jpg" alt="" />
          </div>
          <div class="profile-info">
            <h1 class="profile-name">Victor Crest</h1>
            <h2 class="profile-age">26</h2>
          </div>
          <p class="profile-location">London</p>
          <div class="profile-stats">
            <div class="stat">
              <h2 class="stat-number">80K</h2>
              <p class="stat-label">Followers</p>
            </div>
            <div class="stat">
              <h2 class="stat-number">803K</h2>
              <p class="stat-label">Likes</p>
            </div>
            <div class="stat">
              <h2 class="stat-number">1.4K</h2>
              <p class="stat-label">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
